#
# Configuration for the fstab module.
#
---

mountOptions:
    default: defaults,noatime
    btrfs: defaults,noatime,noautodefrag
    btrfs_swap: defaults

efiMountOptions: umask=0077

ssdExtraMountOptions:
    btrfs: ssd

crypttabOptions: luks

